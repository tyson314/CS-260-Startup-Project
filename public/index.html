<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="veiwport" content="width=device-width, initial-scale=1.0" />
        <title>NBA Creator</title>

        <link rel="stylesheet" href="main.css" />
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        

    </head>

    <body>

        <div class="container go-away">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                
                <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
                </ul>
                
                <a href="/" class="d-flex align-items-center col-md-auto mb-2 mb-md-0 text-dark text-decoration-none">
                    <h2>NBA Creator</h2>
                </a>
        
                <div class="col-md-auto text-end d-flex flex-row justify-content-end">
                </div>
            </header>
        </div>

        <main class="container-fluid text-center">
            <div>
              <h1>Create your NBA super team!</h1>
              <div id="loginControls" style="display: none">
                <div class="input-group mb-3">
                  <span class="input-group-text">@</span>
                  <input
                    class="form-control"
                    type="text"
                    id="userName"
                    placeholder="your@email.com"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">ðŸ”’</span>
                  <input
                    class="form-control"
                    type="password"
                    id="userPassword"
                    placeholder="password"
                  />
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser()">
                  Login
                </button>
                <button type="button" class="btn btn-primary" onclick="createUser()">
                  Create
                </button>
              </div>
              
              <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <button type="button" class="btn btn-primary" onclick="play()">
                  Create Team
                </button>
                <button type="button" class="btn btn-secondary" onclick="logout()">
                  Logout
                </button>
              </div>
            </div>
      
            <div class="modal fade" id="msgModal" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                  <div class="modal-body">error message here</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>

        <footer class="bg-light text-muted text-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                      <p id="PlayerStat">Some text goes here</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
              <span class="text-reset">Tyson Peterson</span>
              
              <a
                class="text-reset"
                href="https://github.com/tyson314/CS-260-Startup-Project.git"
                >Source</a
              >
            </div>
        </footer>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
        <script src="login.js"></script>
    </body>
</html>
