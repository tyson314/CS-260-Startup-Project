<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="veiwport" content="width=device-width, initial-scale=1.0" />
        <title>NBA Creator</title>

        <link rel="stylesheet" href="main.css" />
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container go-away">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                
                <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="create.html" class="nav-link px-2 link-dark">Create</a></li>
                    <li><a href="browse.html" class="nav-link px-2 link-dark">Browse</a></li>
                </ul>
                
                <a href="/" class="d-flex align-items-center col-md-auto mb-2 mb-md-0 text-dark text-decoration-none">
                    <h2>NBA Creator</h2>
                </a>
        
                <div class="col-md-auto text-end d-flex flex-row justify-content-end">
                    <button type="button" class="btn btn-primary me-2">Login</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" 
                            type="button" 
                            id="dropdownMenuButton" 
                            data-bs-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false"
                            >Options</button
                        >
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Save</a>
                            <a class="dropdown-item" href="#">Load</a>
                            <a class="dropdown-item" href="#">Share</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <main class="container-fluid text-center">
            <div>
                <h1>Create your NBA Super Team!</h1>
                <form method="get" action="create.html">
                  <input type="text" id="name" placeholder="Your name here" />
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
        </main>

        <footer class="bg-light text-muted text-dark">
            <div class="container-fluid">
              <span class="text-reset">Author Name(s)</span>
              <a
                class="text-reset"
                href="https://github.com/webprogramming260/simon-css"
                >Source</a
              >
            </div>
        </footer>
        
    </body>
</html>
